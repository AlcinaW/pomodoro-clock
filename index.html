<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greato-daze~ Pomodoro time!</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1 class="text-center">Pomodoro Clock</h1>
      </div>
    </div>


    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="large-4 medium-4 medium-push-2 columns">
            <p class="text-center"><strong>Work Time</strong></p>
              <div class="work-input text-center">
                <button type="button" onclick="buttonControl(this.id)" id="workDecrease" name="sessionButton" class="button radius input-time">-</button>
                  <span id="workTime"></span>
                <button type="button" onclick="buttonControl(this.id)" id="workIncrease" name="sessionButton" class="button radius input-time">+</button>
              </div>
          </div>
          <div class="large-4 medium-4 medium-pull-2 columns">
            <p class="text-center"><strong>Break Time</strong></p>
            <div class="break-input text-center">
              <button type="button" onclick="buttonControl(this.id)" id="breakDecrease" name="sessionButton" class="button radius input-time">-</button>
                <span id="breakTime"></span>
              <button type="button" onclick="buttonControl(this.id)" id="breakIncrease" name="sessionButton" class="button radius input-time">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="large-12 columns">
        <div class="svg-container text-center">
            <!-- SVG progress display, set display timer on top after -->
          <svg height="300" width="300">
            <!-- circle is filled -->
            <circle x="0" cx="150" cy="150" r="140" class="filler" />
            <!-- OVERLAY -->
            <rect x="5" y="15" width="280" height="" class="blocker" id="overlay" />
            <!-- text status -->
            <text x="50%" y="50%" class="svgText" id="svgText">  </text>
            <!-- OUTSIDE ring -->
            <circle x="0" cx="150" cy="150" r="140" class="ring" />
          </svg>

          <h2 class="text-center"><div id="display"><span id="timerDisplay"></span> minutes</div></h2>
          <!-- Display the text status
          <p><span id="timerText"></span></p> -->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="button-control">
            <div class="large-2 medium-2 large-offset-3 medium-offset-3 columns text-center">
              <button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start" class="button success button-start">Start</button> 
            </div>
            <div class="large-2 medium-2 columns text-center">
                <button type="button" onclick="pauseCountDown()" class="button secondary button-pause">Pause</button>
            </div>
            <div class="large-2 medium-2 columns end text-center">
              <button type="button" onclick="resetFunc()" class="button button-primary button-reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div> 

<footer>
  <div class="row">
    <div class="large-12 columns">
      <p class="text-center">Built by <a href="http://www.twitter.com/kaitou_al" target="_blank">@kaitou_al</a> with FreeCodeCamp.</p>
    </div>
  </div>
</footer>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
