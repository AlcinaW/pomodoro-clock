<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<!-- normalize --> 
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">

	<!-- Pure css framework -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Google Fonts -->
  	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
  	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="app.css"></link>

</head>
<body>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head"><div id="display"><span id="timerDisplay"></span> minutes</div></h1>
        <h2><span id="timerText"></span></h2>
        <p class="splash-subhead">
            <strong>Work Time</strong>
        </p>
        <p>
            <a href="http://purecss.io" class="pure-button pure-button-primary">Get Started</a>
        </p>

	       	<div class="pure-g">
				<div class="pure-u-1 pure-u-md-1-3">
					<button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start" class="pure-button pure-button-primary button-success">Start</button> 
				</div>
				<div class="pure-u-1 pure-u-md-1-3">
					<button type="button" onclick="pauseCountDown()" class="pure-button pure-button-primary">Pause</button>
				</div>
				<div class="pure-u-1 pure-u-md-1-3">
					<button type="button" onclick="resetFunc()" class="pure-button pure-button-primary button-secondary">Reset</button>
				</div>
			</div>
		</div>
    </div>
</div>


	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-3">
			<button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start" class="pure-button pure-button-primary button-success">Start</button> 
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<button type="button" onclick="pauseCountDown()" class="pure-button">Pause</button>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<button type="button" onclick="resetFunc()" class="pure-button pure-button-primary button-secondary">Reset</button>
		</div>
	</div>

		<br />

		<!-- TIMER AREA-->
		<!-- ONE timer display for both work and break -->
		<div id="display"><span id="timerDisplay"></span> minutes</div>
		<span id="timerText"></span>


		<strong><p>Work Time</p></strong>
		<div class="work-input">
			<button type="button" onclick="buttonControl(this.id)" id="workDecrease" name="sessionButton" class="pure-button">-</button>
			<span id="workTime"></span>
			<button type="button" onclick="buttonControl(this.id)" id="workIncrease" name="sessionButton" class="pure-button">+</button>
		</div>

		<br />

		<strong><p>Break Time</p></strong>

		<div class="break-input">
			<button type="button" onclick="buttonControl(this.id)" id="breakDecrease" name="sessionButton" class="pure-button">-</button>
			<span id="breakTime"></span>
			<button type="button" onclick="buttonControl(this.id)" id="breakIncrease" name="sessionButton" class="pure-button">+</button>
		</div>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
