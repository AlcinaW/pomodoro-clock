<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<link rel="stylesheet" type="text/css" href="app.css"></link>
</head>
<body>
	<div class="timer">

		<h1>Pomodoro Timer</h1>

		<button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start">Start</button> 

		<button type="button" onclick="pauseCountDown()">Pause</button>

		<button type="button" onclick="resetFunc()">Reset</button>

		<br />

		<!-- TIMER AREA-->
		<div id="display"><span id="timerDisplay"></span> minutes</div>
		<span id="timerText"></span>
		<!-- <span id="workTime"></span>
		<span id="breakTime"></span> -->

		<!-- ONE timer display for both work and break -->
		<strong><p>Work Time</p></strong>

		<!-- Display work and break time amounts as inputs and buttons -->
		<div class="work-input">
			<input type="button" onclick="buttonControl(this.id)" id="workDecrease" value="-" name="sessionButton"></input>
			<!-- <input type="number" id="work_session" value="25" min="1" disabled></input>-->
			<span id="workTime"></span>
			<input type="button" onclick="buttonControl(this.id)" id="workIncrease" value="+" name="sessionButton"></input>
		</div>

		<br />
		<strong><p>Break Time</p></strong>

		<div class="break-input">
			<input type="button" onclick="buttonControl(this.id)" id="breakDecrease" value="-" name="sessionButton"></input>
			<span id="breakTime"></span>
			<!-- <div id="breakTime">5:00 minutes</div> -->
			<!-- this below is invisible -->
			<!--<input type="number" id="break_session" value="5" min="1" disabled></input>-->
			<input type="button" onclick="buttonControl(this.id)" id="breakIncrease" value="+" name="sessionButton"></input>
		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
