<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<style type="text/css" href="app.css"></style>
</head>
<body>
	<div class="timer">

		<h1>Pomodoro Time</h1>


		<!-- ONE timer display for both work and break -->
		<div class="clockTime">25:00</div>

		<!-- Display work and break time amounts as inputs and buttons -->
		<input type="button" onclick="console.log(work_session.value);decrease()" value="-" min="1"></input>
		<input onchange="handleChange(this);" id="work_session" type="number" value="2" min="1"></input>
		<input type="button" onclick="console.log(work_session.value);increase()" value="+"></input>
		
		<br />

		<input type="number" id="break_session" value="5" disabled></div>

		<div onclick="" type=""></div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
