<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<style type="text/css" href="app.css"></style>
</head>
<body>
	<div class="timer">
	
	<h1>Countdown! </h1>

	<form>
		<input type="number" id="workTime" value="25" onchange="changeTime()"></input>
		<input type="number" id="breakTime" value="5" onchange="changeTime()"></input>
		<button type="button" onclick="countDownFunc()">Start</button>
		<button type="button" onclick="pauseNumFunc()">Pause</button>
		<button type="button" onclick="resetFunc()">Reset</button>
	</form>

		<div id="workTimeNum"></div>
		<div id="breakTimeNum"></div>

	<svg height="500px" width="500px">
		<circle cx="60" cy="60" r="50"/>
	</svg>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
