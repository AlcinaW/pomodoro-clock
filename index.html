<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<!-- Google Font -->
  	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
  	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="app.css"></link>

</head>
<body>
<div class="container">
	<div class="row">
    	<h1 class="project-title twelve column is-center">Pomodoro Clock</h1>
    </div>
</div>

	<div class="container">
		<div class="row">
			<div class="one-half column">
		            <strong>Work Time</strong>
		            <div class="work-input">
						<button type="button" onclick="buttonControl(this.id)" id="workDecrease" name="sessionButton" class="button input">-</button>
							<span id="workTime"></span>
						<button type="button" onclick="buttonControl(this.id)" id="workIncrease" name="sessionButton" class="button input">+</button>
					</div>
		    </div>

			<div class="one-half column">    
					<strong>Break Time</strong>
					<div class="break-input">
						<button type="button" onclick="buttonControl(this.id)" id="breakDecrease" name="sessionButton" class="button input">-</button>
							<span id="breakTime"></span>
						<button type="button" onclick="buttonControl(this.id)" id="breakIncrease" name="sessionButton" class="button input">+</button>
					</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
		    <!-- SVG progress display, set display timer on top after -->
			<svg height="410" width="410">
				<!-- circle is filled -->
				<circle x="0" cx="205" cy="205" r="200" class="filler" />
				<!-- OVERLAY -->
				<rect x="5" y="10" width="400" height="" class="blocker" id="overlay" />
				<!-- text -->
				<text x="50%" y="50%" class="svgText" id="svgText">  </text>
				<!-- OUTSIDE ring -->
				<circle x="0" cx="205" cy="205" r="200" class="ring" />
			</svg>
		</div>
	</div>

	<div class="container">
		<div class="row">
	        <h2 class="twelve column is-center"><div id="display"><span id="timerDisplay"></span> minutes</div></h2>
	        <!-- <p><span id="timerText"></span></p>-->
	    </div>
	</div>

	<div class="container">
       	<div class="row">
			<div class="one-third column">
				<button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start" class="button button-start">Start</button> 
			</div>
			<div class="one-third column">
				<button type="button" onclick="pauseCountDown()" class="button button-pause">Pause</button>
			</div>
			<div class="one-third column">
				<button type="button" onclick="resetFunc()" class="button button-reset">Reset</button>
			</div>
		</div>
	</div>

<footer>
    <div class="footer is-center">
        Built by <a href="http://www.twitter.com/kaitou_al" target="_blank">@kaitou_al</a> with FreeCodeCamp.
    </div>
</footer>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
