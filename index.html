<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<style type="text/css" href="app.css"></style>
</head>
<body>
	<div class="timer">

		<h1>Pomodoro Timer</h1>

		<!-- ONE timer display for both work and break -->
		<div id="clockTime">25:00 minutes</div>

		<!-- Display work and break time amounts as inputs and buttons -->
		<div class="work-input">
			<input type="button" onclick="decrease()" value="-"></input>
			<input type="number" id="work_session" value="25" min="1" disabled></input>
			<input type="button" onclick="increase()" value="+"></input>
		</div>

		<br />

		<div class="break-input">
			<input type="button" onclick="decrease()" value="-"></input>
			<input type="number" id="break_session" value="5" min="1" disabled></div>
			<input type="button" onclick="increase()" value="+"></input>
		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
