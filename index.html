<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<!-- normalize --> 
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">

	<!-- Pure css framework -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Google Fonts -->
  	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
  	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="app.css"></link>

</head>
<body>

<div class="splash-container">
    <div class="splash">
    	<h1 class="project-title">Pomodoro Clock</h1>

		<div class="pure-g">
			<div class="pure-u-md-12-24">
		        <p class="splash-subhead splash-input">
		            <strong>Work Time</strong>
		            <div class="work-input">
						<button type="button" onclick="buttonControl(this.id)" id="workDecrease" name="sessionButton" class="pure-button">-</button>
							<span id="workTime"></span>
						<button type="button" onclick="buttonControl(this.id)" id="workIncrease" name="sessionButton" class="pure-button">+</button>
					</div>
		        </p>
		    </div>
			<div class="pure-u-md-12-24">    
				<p class="splash-subhead splash-input">
					<strong>Break Time</strong>
					<div class="break-input">
						<button type="button" onclick="buttonControl(this.id)" id="breakDecrease" name="sessionButton" class="pure-button">-</button>
							<span id="breakTime"></span>
						<button type="button" onclick="buttonControl(this.id)" id="breakIncrease" name="sessionButton" class="pure-button">+</button>
					</div>
				</p>
			</div>
	    </div>


    <!-- SVG progress display, set display timer on top after -->
	<svg height="410" width="410">
		<!-- circle is filled -->
		<circle x="0" cx="205" cy="205" r="200" class="filler" />
		<!-- OVERLAY -->
		<rect x="5" y="10" width="400" height="" class="blocker" id="overlay" />
		<!-- text -->
		<text x="50%" y="50%" class="svgText" id="svgText">  </text>
		<!-- OUTSIDE ring -->
		<circle x="0" cx="205" cy="205" r="200" class="ring" />
	</svg>

        <h2 class="splash-head"><div id="display"><span id="timerDisplay"></span> minutes</div></h2>
        <p><span id="timerText"></span></p>
	       	<div class="pure-g">
				<div class="pure-u-1 pure-u-md-1-3">
					<button onclick="console.log(this.value);startWorkCountDown()" type="button" value="start" id="start" class="pure-button pure-button-primary button-start">Start</button> 
				</div>
				<div class="pure-u-1 pure-u-md-1-3">
					<button type="button" onclick="pauseCountDown()" class="pure-button pure-button-primary button-pause">Pause</button>
				</div>
				<div class="pure-u-1 pure-u-md-1-3">
					<button type="button" onclick="resetFunc()" class="pure-button pure-button-primary button-reset">Reset</button>
				</div>
			</div>

	</div>

</div>

<footer>
    <div class="footer is-center">
        Built by <a href="http://www.twitter.com/kaitou_al" target="_blank">@kaitou_al</a> with FreeCodeCamp.
    </div>
</footer>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
