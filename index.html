<!DOCTYPE html>
<html>
<head>
	<title>Greato-daze~ Pomodoro time!</title>

	<style type="text/css" href="app.css"></style>
</head>
<body>
	<div class="timer">

		<h1>Pomodoro Timer</h1>

		<!-- start/stop -->
		<!-- has to be a button or else will get disabled -->
		<button onclick="console.log(this.value);swapText();disableInputs()" type="button" value="Start" id="start-stop">Start</button> 

		<!-- <button type="button" onclick="countDownFunc()">Start</button>
		<button type="button" onclick="pauseNumFunc()">Pause</button>-->
		<button type="button" onclick="resetFunc()">Reset</button>

		<!-- ONE timer display for both work and break -->
		<strong><p>Work Time</p></strong>
		<div id="clockTime">25:00 minutes</div>

		<!-- Display work and break time amounts as inputs and buttons -->
		<div class="work-input">
			<input type="button" onclick="decreaseWork()" value="-" name="sessionButton"></input>
			<input type="number" id="work_session" value="25" min="1" disabled></input>
			<input type="button" onclick="increaseWork()" value="+" name="sessionButton"></input>
		</div>

		<br />
		<strong><p>Break Time</p></strong>
		<div id="breakTime">5:00 minutes</div>

		<div class="break-input">
			<input type="button" onclick="decreaseBreak()" value="-" name="sessionButton"></input>
			<input type="number" id="break_session" value="5" min="1" disabled></input>
			<input type="button" onclick="increaseBreak()" value="+" name="sessionButton"></input>
		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
